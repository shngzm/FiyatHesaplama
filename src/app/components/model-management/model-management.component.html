<div class="management-container">
  <div class="management-header">
    <h2>Model Y√∂netimi</h2>
  </div>

  <div class="form-card">
    <h3>Yeni Model Ekle</h3>
    <form [formGroup]="modelForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="modelTipi">Model Tipi *</label>
          <input 
            type="text" 
            id="modelTipi" 
            formControlName="modelTipi"
            class="form-control"
            placeholder="√ñrn: Klasik Zincir"
          >
        </div>

        <div class="form-group">
          <label for="kesimTipi">Kesim Tipi *</label>
          <select id="kesimTipi" formControlName="kesimTipi" class="form-control">
            <option value="Dinamik">Dinamik</option>
            <option value="Statik">Statik</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pay">Pay (cm) *</label>
          <input 
            type="number" 
            id="pay" 
            formControlName="pay"
            class="form-control"
            placeholder="0.00"
            step="0.01"
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="modelForm.invalid">
            Model Ekle
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="table-card">
    <h3>Model Listesi</h3>
    <table class="data-table" *ngIf="models.length > 0; else noModels">
      <thead>
        <tr>
          <th>Model Tipi</th>
          <th>Kesim Tipi</th>
          <th>Pay (cm)</th>
          <th>Olu≈üturulma</th>
          <th>ƒ∞≈ülemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let model of models">
          <td>{{ model.modelTipi }}</td>
          <td>{{ model.kesimTipi }}</td>
          <td>{{ model.pay | number:'1.2-2' }}</td>
          <td>{{ model.createdAt | date:'short' }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteModel(model)">üóëÔ∏è Sil</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noModels>
      <p class="no-data">Hen√ºz model eklenmemi≈ü. Yukarƒ±daki formu kullanarak model ekleyebilirsiniz.</p>
    </ng-template>
  </div>
</div>
