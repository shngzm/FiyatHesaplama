<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <img src="assets/elizi-goldtool-logo.jpeg" alt="Gram/Fiyat Logo" class="logo">
      <h2>Admin Girişi</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          [class.is-invalid]="submitted && f['username'].errors"
        >
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Kullanıcı adı zorunludur</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
        >
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Şifre zorunludur</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
    </form>

    <div class="back-to-home">
      <a routerLink="/">Ana Sayfaya Dön</a>
    </div>
  </div>
</div>
